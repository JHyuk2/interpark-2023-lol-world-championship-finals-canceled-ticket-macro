	// 원스탑 화면 리사이징 - 화면 크기 모드 (S:900*587, L:900*682)
	function fnBookMainResize(lv){
		var totalHeight = 0;
		var resizeH = 0;

		if( sBrowser.msie ){ //IE
			totalHeight = document.body.clientHeight;
		} else if ( sBrowser.firefox || sBrowser.opera || sBrowser.safari ){ // Firefox || NS, Opera, Chrome || Safari
			totalHeight = window.innerHeight;
		} else {
			totalHeight = 682;
		}

		if (lv == "L"){
			resizeH = 682 - totalHeight;
		}else{
			resizeH = 588 - totalHeight;
		}

		if (resizeH != 0){
			window.resizeBy(0, resizeH);
			//alert(document.body.clientHeight);
		}
	}

	// 현재 예매 스텝 저장
	function fnSetNowBookStep(nStep){
		nNowBookStep = nStep;
		fnNaviChange();


		//다른 관람일 선택 노출 설정
		var objSelPlayDate = $("SelPlayDate");
		var orgPlayDate = $F("PlayDate");

		if (orgPlayDate != objSelPlayDate.value){
			for (var i = 0; objSelPlayDate.options.length > i; i++){
				if(objSelPlayDate.options[i].value == orgPlayDate){
					//alert(objSelPlayDate.options[i].value + " == " + orgPlayDate);
					objSelPlayDate.options[i].selected = true;
				}
			}
		}
		if (nNowBookStep >= 3 && nNowBookStep < 6){
			$("OtherPlaySeq").style.display = "";
		}else{
			$("OtherPlaySeq").style.display = "none";
		}

		//최종 예매 단계 저장
		if (nLastBookStep < nStep){
			nLastBookStep = nStep;
		}
	}

	// iframe 페이지 submit
	function fnIframeSubmit(formName, iframeName, actionUrl){
		var form = $(formName);

		form.target = iframeName;
		form.action = actionUrl;
		form.submit();

		var iframe = $(iframeName);
		Event.observe(iframe, "load", function(){
			try{
				// iframe에 각 단계 별 화면이 load 되지 않고
				// loading.html이나 ticketImage.interpark.com/loading.html 화면이 렌더링 되있을 경우
				// 재 submit 처리 진행.
				if(iframe.contentWindow.document.location.pathname.indexOf('loading.html') != -1){
					form.submit();
				}
			}catch(e){
				// contentWindow의 document 접근 시 CORS 이슈 발생.
				// 재 submit 처리 진행.
				form.submit();
			}
		});
	}

	//////////////////////////////////////////////////////////////////
	//다음단계
	//callmode:"P" = BookMain에서 호출
	//callmode:"C" = 각 예매스텝에서 호출
	//////////////////////////////////////////////////////////////////
    function fnNextStep(callmode) {
		fnSetNextImage("P");	//다음단계버튼 로딩중 이미지로 변경

		var nResult = 0;	// 0 : 실패, 1 : 성공, 2 : 성공(예매스텝에서 재요청)
		// 각 단계별 Validation 체크 완료 여부 조회 후 성공 시 다음 단계로 이동 시킨다.
		// 단 좌석 선택 단계는 레이어이기 때문에 예외처리.
		if (callmode != "C" && nNowBookStep == 2){
			nResult = 2;
		}else{
			if (callmode == "C"){
				nResult = 1;
			}else{
				nResult = $("ifrmBookStep").contentWindow.fnSelect();

				//결제하기 단계에서 실패 시 네비 링크 원복한다.
				if (nNowBookStep == 5 && nResult == 0){
					fnNaviChange();
				}
			}
		}

		if (nResult == 1){
			// 예매 프로세스 화면 로딩 이미지처리
			$("ifrmBookStep").contentWindow.location.href = "/Book/loading.html";

			//예매케이스에 따른 step 이동

			if (nNowBookStep == 1){
				fnOpenBookSeat();	// 좌석선택 오픈
			}else if (nNowBookStep == 2){
				fnOpenBookPriceDiscount();	// 가격/할인선택 오픈
			}else if (nNowBookStep == 3){
				fnOpenBookDelivery();	// 배송선택/주문자확인 오픈
			}else if (nNowBookStep == 4){
				fnOpenBookPayment();	// 결제하기 오픈
			}else if (nNowBookStep == 5){
				fnOpenBookConfirm();	// 예매처리 오픈

			}else{
				alert("티켓 예매 진행 단계에 문제가 있어, 더 이상 예매진행이 되지 않습니다.\n처음부터 다시 예매를 진행 해 주시기 바랍니다.");
				top.location.href = "https://poticket.interpark.com/Book/BookMain.asp?GroupCode=24011165&Tiki=Y&BizCode=WEBBR&BizMemberCode=080053080&PlayDate=20240921&PlaySeq=001&SessionId=24011165_M0000000065331724167736&SIDBizCode=WEBBR&WaitBDate=&WaitBDateSeq=";
				return;
			}
			fnUIRefresh();
		}else if (nResult == 0){
			if (nNowBookStep == 6){
				fnNaviChange();		//카트입력을 위해 네비링크제거(fnNaviRemoveLink)한 부분을 원복한다.
				fnSetNextImage("B");	//결제하기 이미지로 변경
			}else{
				fnSetNextImage("N");	//다음단계 이미지로 변경
			}
		}
	}

	//이전단계 이동
	function fnPrevStep(){
		// 예매 프로세스 화면 로딩 이미지처리
		$("ifrmBookStep").contentWindow.location.href = "/Book/loading.html";

		$('formBook').target = '';
		$('formBook').action = '';


		if (nNowBookStep == 2){
			fnOpenBookDatatime();	// 관람일/회차선택 오픈
		}else if (nNowBookStep == 3){
			fnOpenBookSeat();	// 좌석선택 오픈
		}else if (nNowBookStep == 4){
			fnOpenBookPriceDiscount();	// 가격/할인선택 오픈
		}else if (nNowBookStep == 5){
			fnOpenBookDelivery();	// 배송선택/주문자확인 오픈
		}

	}

	//////////////////////////////////////////////////////////////////
	// 네비 포커스 및 링크 변경
	//////////////////////////////////////////////////////////////////
	// 네비 변경
	function fnNaviChange(){
		var objNaviLink = $N("NaviLink");
		var objNaviImg = $N("NaviImg");
		var naviImg = "http://ticketimage.interpark.com/TicketImage/onestop/0";
		var naviCnt = objNaviImg.length;

		for (var i = 0; i < naviCnt; i++){
			var bookStep = objNaviLink[i].getAttribute("BookStep");

			var tempNaviImg = naviImg + naviCnt + "_step_0" + (i + 1);

			// 네비 이미지 포커스 변경
			if (bookStep == nNowBookStep || (bookStep == 5 && nNowBookStep == 6)){
				objNaviImg[i].src = tempNaviImg + "_on.gif";
			}else{
				objNaviImg[i].src = tempNaviImg + "_off.gif";
			}

			// 네비 링크 변경(6단계-카트입력완료 에서는 링크 비활성화)
			if (bookStep < nNowBookStep && nNowBookStep != 6){
				objNaviLink[i].style.cursor = "";
				objNaviLink[i].href = fnGetNaviLinkFunction(bookStep);
				//이전단계 이동 가능 이미지로 변경
				objNaviImg[i].src = tempNaviImg + "_back.gif";
				objNaviImg[i].title = objNaviImg[i].alt + " 단계로 이동";
			}else{
				objNaviLink[i].style.cursor = "default";
				objNaviLink[i].href = "#";

				objNaviImg[i].title = "";
			}
		}
	}

	// 네비 링크 조회
	function fnGetNaviLinkFunction(nNaviStep){
		var functionName = "#";
		if (nNaviStep == 1){
			functionName = "javascript:fnOpenBookDatatime();";	// 관람일&회차선택
		}else if (nNaviStep == 2){
			functionName = "javascript:fnOpenBookSeat();";	// 좌석선택
		}else if (nNaviStep == 3){
			functionName = "javascript:fnOpenBookPriceDiscount();";	// 가격/할인선택
		}else if (nNaviStep == 4){
			functionName = "javascript:fnOpenBookDelivery();";	//배송선택/주문자확인
		}
		return functionName;
	}

	// 네비 링크 제거
	function fnNaviRemoveLink(){
		var objNaviLink = $N("NaviLink");
		var naviCnt = objNaviLink.length;
		for (var i = 0; i < naviCnt; i++){
			objNaviLink[i].style.cursor = "default";
			objNaviLink[i].href = "#";
		}
	}

	//다음단계 안내 이미지 변경
	function fnSetNextImage(mode){
		if (mode == "P"){	//처리중 이미지
			$("LargeProcBtn").style.display = "";
			$("LargeNextBtn").style.display = "none";
			$("SmallNextBtn").style.display = "none";
		}else{
			$("LargeProcBtn").style.display = "none";

			var Img = "";
			if ((5 == 3 && nNowBookStep == 3)
				|| (nNowBookStep == 1)
				|| (nNowBookStep == 6))
			{	// 큰 버튼 노출
				Img = "Large";
				$("LargeNextBtn").style.display = "";
				$("SmallNextBtn").style.display = "none";
			}else{	//작은 버튼 노출
				Img = "Small";
				$("LargeNextBtn").style.display = "none";
				$("SmallNextBtn").style.display = "";
			}

			if (mode == "B"){	//결제하기 이미지
				$(Img + "NextBtnImage").src = "http://ticketimage.interpark.com/TicketImage/onestop/btn_buy.gif";
				$(Img + "NextBtnLink").style.cursor = "";
				$(Img + "NextBtnLink").href = "javascript:fnNextStep('P');";
			}else if (mode == "BC"){	//결제하기(깜빡임) 이미지
				$(Img + "NextBtnImage").src = "http://ticketimage.interpark.com/TicketImage/onestop/btn_buy_on.gif";
				$(Img + "NextBtnLink").style.cursor = "";
				$(Img + "NextBtnLink").href = "javascript:fnNextStep('P');";
			}else if (mode == "C"){	//다음단계(깜빡임) 이미지
				if (Img == "Large"){
					$(Img + "NextBtnImage").src = "http://ticketimage.interpark.com/TicketImage/onestop/btn_next_on.gif";
				}else{
					$(Img + "NextBtnImage").src = "http://ticketimage.interpark.com/TicketImage/onestop/btn_next_02_on.gif";
				}
				$(Img + "NextBtnLink").style.cursor = "";
				$(Img + "NextBtnLink").href = "javascript:fnNextStep('P');";
			}else{	//다음단계 이미지
				if (Img == "Large"){
					$(Img + "NextBtnImage").src = "http://ticketimage.interpark.com/TicketImage/onestop/btn_next.gif";
				}else{
					$(Img + "NextBtnImage").src = "http://ticketimage.interpark.com/TicketImage/onestop/btn_next_02.gif";
				}
				$(Img + "NextBtnLink").style.cursor = "";
				$(Img + "NextBtnLink").href = "javascript:fnNextStep('P');";
			}

		}
	}

	//////////////////////////////////////////////////////////////////
	// 메인 화면 갱신
	//////////////////////////////////////////////////////////////////
	function fnUIRefresh(){
		//예매일시

		var sPlayDateValue = $F("PlayDate");
		var sPlayTimeValue = $F("PlayTime");

//		if (sPlayTimeValue == "상시상품"){
//			sPlayTimeValue = "";
//		}

		if (sPlayDateValue != ""){
			if (sPlayTimeValue != ""){
				//미래세움 종일권
				if( ("24011165" == "14011965" || "24011165" == "14014183" || "24011165" == "16002098") && sPlayTimeValue == "2100"){
					$("MyPlayDate").innerHTML = fnKoreanDateMode(sPlayDateValue,1) + " <br />종일권";
				}else{
					$("MyPlayDate").innerHTML = fnKoreanDateMode(sPlayDateValue, 1) + " " + fnTimeFomat(sPlayTimeValue);
				}
			}else{
				$("MyPlayDate").innerHTML = fnKoreanDateMode(sPlayDateValue, 1);
			}
		}else{
			$("MyPlayDate").innerHTML = "";
		}

		$("MyPlayDate").title = $("MyPlayDate").innerHTML;

		//선택좌석 및 매수, 티켓금액 & 수수료 계산
		var str = "";
		var cnt = 0;
		var amt = 0;
		var uamt = 0;
		var vamt = 0;
		var tmpFloor, tmpRowNo, tmpSeatNo;
		var tempPreSeatGradeName = "";

		for(var i = 0; i < $N("SeatGrade").length; i++){
			tmpFloor = fnTrim($N("Floor")[i].value);
			tmpRowNo = fnTrim($N("RowNo")[i].value);
			tmpSeatNo = fnTrim($N("SeatNo")[i].value);

			if(fnTrim($N("SeatGrade")[i].value) != ""){
				
					str += "<li>";
					str += $N("SeatGradeName")[i].value;
					if ($N("SeatInfo")[i].value != ""){
						str += $N("SeatInfo")[i].value;
					}else{
						str += (tmpFloor == "" ? "" : " " + tmpFloor);
						str += (tmpRowNo == "" ? "" : " " + tmpRowNo);
						str += (tmpSeatNo == "" ? "" : " " + tmpSeatNo);
					}
					str += "</li>";
				

				cnt++;

				amt += eval($N("SalesPrice")[i].value);

				if(fnTrim($N("VoucherCode")[i].value) == ""){

					uamt += 4000;
				
				}else{
					vamt += eval($N("SalesPrice")[i].value);
				}
			}
		}

		//휴대폰 수수료 계산은 결제하기 단계에서 실행
		if (nNowBookStep >= 5){
			uamt += eval($F("MCash_UseAmt"));
        }

        // s: ITSERVICE-82187
        var freechargeCnt = document.getElementById("FreeChargeCnt").value;
        if (parseInt(freechargeCnt) > 0) {
            uamt = 4000 * (cnt - freechargeCnt);
        }
        // e: ITSERVICE-82187

		$("TicketCnt").value = cnt;
		$("TicketAmt").value = amt;
		$("TotalUseAmt").value = uamt;
		$("VoucherAmt").value = vamt;

		$("MySelectedSeatCnt").innerHTML = cnt;
		$("MySelectedSeat").innerHTML = str;

		//배송료 텍스트 변경
		var nDelyFee = 3200;
		var nExpressDelyFee = 0;



		var MyDeliveryAmt = "";
		if($("DeliveryOrNot").value != ""){
			var DeliveryGiftName = "";
			DeliveryGiftName = GetDeliveryGiftName($F("DeliveryGift"));
			if($F("Delivery") == "24001"){
				if(fnTrim($F("DeliveryGift")) != ""){
					//$("DelyAmt").value = parseInt(3200) + parseInt($F("DeliveryGiftAmt"));
					$("DelyAmt").value = parseInt(nDelyFee) + parseInt($F("DeliveryGiftAmt"));
					MyDeliveryAmt = fnAddComma($F("DelyAmt")) + "원 | " + DeliveryGiftName + " 배송";
				}else{
					//$("DelyAmt").value = "3200";
					$("DelyAmt").value = nDelyFee;
					MyDeliveryAmt = fnAddComma($F("DelyAmt")) + "원 | 배송";
				}
			}else if($F("Delivery") == "24004"){
				if(fnTrim($F("DeliveryGift")) != ""){
					//$("DelyAmt").value = 0 + parseInt($F("DeliveryGiftAmt"));
					$("DelyAmt").value = nExpressDelyFee + parseInt($F("DeliveryGiftAmt"));
					MyDeliveryAmt = fnAddComma($F("DelyAmt")) + "원 | " + DeliveryGiftName + " 특급배송";
				}else{
					//$("DelyAmt").value = "0";
					$("DelyAmt").value = nExpressDelyFee;
					MyDeliveryAmt = fnAddComma($F("DelyAmt")) + "원 | 특급배송";
				}
			}else if($F("Delivery") == "24011"){
				$("DelyAmt").value = "0";
				MyDeliveryAmt = fnAddComma($F("DelyAmt")) + "원 | 모바일티켓";
			}else if($F("Delivery") == "24012"){
				$("DelyAmt").value = "0";
				MyDeliveryAmt = fnAddComma($F("DelyAmt")) + "원 | 홈티켓";
			}else if($F("Delivery") == "24016"){
				$("DelyAmt").value = "0";
				MyDeliveryAmt = fnAddComma($F("DelyAmt")) + "원 | 모바일티켓";
            }else if($F("Delivery") == "24019"){
				$("DelyAmt").value = "0";
				MyDeliveryAmt = fnAddComma($F("DelyAmt")) + "원 | 바코드 발송";
			}else {
				$("DelyAmt").value = "0";
				MyDeliveryAmt = fnAddComma($F("DelyAmt")) + "원 | 현장수령";
			}
		}else{
			$("DelyAmt").value = "0";
			$("MyDeliveryAmt").innerHTML = fnAddComma($F("DelyAmt")) + "원";
		}

		//티켓금액, 수수료, 배송료는 가격선택 단계부터 노출
		if (nNowBookStep >= 3){
			$("MyTicketAmt").innerHTML = fnAddComma(eval($F("TicketAmt")) - eval($F("VoucherAmt"))) + "원";
			$("MyTicketAmt").title = $("MyTicketAmt").innerHTML;
			$("MyUseAmt").innerHTML = fnAddComma($F("TotalUseAmt")) + "원";
			$("MyUseAmt").title = $("MyUseAmt").innerHTML;
			$("MyDeliveryAmt").innerHTML = MyDeliveryAmt;
			$("MyDeliveryAmt").title = MyDeliveryAmt;
		}else{
			$("MyTicketAmt").innerHTML = "";
			$("MyTicketAmt").title = "";
			$("MyUseAmt").innerHTML = "";
			$("MyUseAmt").title = "";
			$("MyDeliveryAmt").innerHTML = "";
			$("MyDeliveryAmt").title = "";
		}

		//할인 내역 표시
		var disdesc = "";
		if(eval($F("DiscountAmt")) > 0 && eval($F("TicketAmt")) - eval($F("DiscountAmt")) > 0){
			disdesc = fnAddComma(eval($F("TicketAmt")) - eval($F("DiscountAmt"))) + "원 | " + $F("DiscountName");
		}else{
			disdesc = $F("DiscountName");
		}
		if($F("Point") == "Y" && eval($F("PointDiscountAmt")) > 0 && $F("SecondKindOfPayment") != "22060"){
			if(disdesc != ""){
				disdesc += " / " + fnAddComma($F("PointDiscountAmt")) + "P | 아이포인트 사용";
			}else{
				disdesc = fnAddComma($F("PointDiscountAmt")) + "P | 아이포인트 사용";
			}
		}
		if($F("OKCashbagYN") == "Y" && eval($F("OKCashbagPoint")) > 0){
		    if(disdesc != ""){
		        disdesc += " / " + fnAddComma($F("OKCashbagPoint")) + "P | 아이포인트 사용";
		    }else{
		        disdesc = fnAddComma($F("OKCashbagPoint")) + "P | OK캐쉬백 사용";
		    }
		}
		if($F("NolPointYN") == "Y" && eval($F("NolPoint")) > 0){
		    if(disdesc != ""){
		        disdesc += " / " + fnAddComma($F("NolPoint")) + "P | 아이포인트 사용";
		    }else{
		        disdesc = fnAddComma($F("NolPoint")) + "P | NOL 포인트 사용";
		    }
        }

        if($F("YouthPointYN") == "Y" && eval($F("YouthPoint")) > 0){
		    if(disdesc != ""){
		        disdesc += " / " + fnAddComma($F("YouthPoint")) + "P | 아이포인트 사용";
		    }else{
		        disdesc = fnAddComma($F("YouthPoint")) + "P | 청년문화예술패스 포인트 사용";
		    }
		}

		if($F("CareerYN") == "Y" && eval($F("CareerPoint")) > 0)
		{
		    if(disdesc != "")
		    {
		        disdesc += " / " + fnAddComma($F("CareerPoint")) + "P | 아이포인트 사용";
		    }
		    else
		    {
		        disdesc = fnAddComma($F("CareerPoint")) + "P | 바우처카드 포인트 사용";
		    }
		}
		if($F("CJOneYN") == "Y" && eval($F("CJOnePoint")) > 0){
			if(disdesc != ""){
				disdesc += " / " + fnAddComma($F("CJOnePoint")) + "P | 아이포인트 사용";
			}else{
				disdesc = fnAddComma($F("CJOnePoint")) + "P | CJ ONE 포인트 사용";
			}
		}

		$("MyDiscount").innerHTML = disdesc;
		$("MyDiscount").title = disdesc;

		//쿠폰내역 표시
		if(eval($F("Coupon_DiscountAmt")) > 0){
			$("MyCoupon").innerHTML = fnAddComma($F("Coupon_DiscountAmt")) + "원 | " + $F("CouponName");
		}else{
			$("MyCoupon").innerHTML = $F("CouponName");
		}
		$("MyCoupon").title = $("MyCoupon").innerHTML;

		//총결제금액 텍스트 변경
		//할인금액이 있으면
		if(eval($F("DiscountAmt")) > 0){
			$("TotalAmt").value = eval($F("DiscountAmt")) - eval($F("VoucherAmt")) - eval($F("Coupon_DiscountAmt")) + eval($F("TotalUseAmt")) + eval($F("DelyAmt"));
		}else{
			$("TotalAmt").value = eval($F("TicketAmt")) - eval($F("VoucherAmt")) - eval($F("Coupon_DiscountAmt")) + eval($F("TotalUseAmt")) + eval($F("DelyAmt"));
		}
		//결제수단 할인 결제단계에서 실행
		if (nNowBookStep >= 5){
			$("TotalAmt").value = fnPayDiscount($F("TotalAmt"), $F("PayDiscountCode"));

		if(eval($F("TicketCnt")) > 0){
			if(fnTrim($N("PriceGrade")[0].value) != ""){
				$("MyTotalAmt").innerHTML = "<strong>" + fnAddComma($F("TotalAmt")) + "</strong> 원";

			}
		}else{
			$("MyTotalAmt").innerHTML = "<strong>0</strong> 원";
		}
	}

	// 포장서비스
	function GetDeliveryGiftName(v){
		var RetName = "";

		if(v == "I7004"){
			RetName = "일반포장";
		}else if(v == "I7002"){
			RetName = "기본포장";
		}else if(v == "I7007"){
			RetName = "스페셜 포장-화이트";
		}else if(v == "I7006"){
			RetName = "스페셜 포장-퍼플";
		}else if(v == "I7005"){
			RetName = "크리스마스포장(TOPING 회원전용 : 무료)";
		}else if(v == "I7008"){
			RetName = "TOPING 회원전용(무료)";
		}else if(v == "I7009"){
			RetName = "프리미엄 포장-블랙";
		}
		return RetName
	}

		//총결제금액 텍스트 변경
		//할인금액이 있으면
		var totalamt = 0;

			totalamt = eval(v1.SeatPrice) - eval($F("VoucherAmt")) - eval(v4) + eval($F("TotalUseAmt")) + eval($F("DelyAmt"));
		}

		if(eval(totalamt) > 0){
			$("MyTotalAmt").innerHTML = "<strong>" + fnAddComma(totalamt) + "</strong> 원";
		}else{
			$("MyTotalAmt").innerHTML = "<strong>0</strong> 원";
		}
	}

	//결제수단 할인 금액 계산
	function fnPayDiscount(amt, code){
		var retamt = amt;
		var disamt = 0;

		if (code == "34087"){
			if (amt >= 200000){
				disamt = 10000;
			}else if (amt >= 200){
				disamt = amt - fnMoneyTenWonCut(amt * 0.95);
			}
			retamt = amt - disamt;
		}else if (code == "34088"){
			/*
			disamt = amt - fnMoneyTenWonCut(amt - (amt * 0.05));
			if (disamt >= 3000){
				disamt = 3000;
			}else{
				retamt = disamt;
			}
			retamt = amt - disamt;
			*/
			if (amt >= 20000){
				retamt = amt - 1000;
			}else{
				retamt = amt;
			}
		}else if (code == "34092"){
			if (amt >= 200000){
				disamt = 10000;
			}else if (amt >= 10000){
				disamt = fnMoneyTenWonCut(amt * 0.05);
			}
			retamt = amt - disamt;
		}

		return retamt;
	}
